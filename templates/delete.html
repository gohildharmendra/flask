<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Data</title>
</head>
<body>
    <h1>Delete User Data </h1>
    <table>
        <head>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>City</th>
            <th>Delete</th>
        </tr>
        </head>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.username }}</td>
                <td>{{ item.email }}</td>
                <td><a href="/delete/{{item.id}}">Delete</a></td>
            </tr>    
            {% endfor %}
        </tbody>
    </table>
    
    
</body>
</html>
