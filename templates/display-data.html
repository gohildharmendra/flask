<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All User List</title>
</head>
<body>
    <h1>All Data Display</h1>
    <table>
        <head>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        </head>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.city }}</td>
            </tr>    
            {% endfor %}
        </tbody>
    </table>
    
    
</body>
</html>
